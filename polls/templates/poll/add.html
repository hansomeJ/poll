{% extends 'base.html'%}
{% block title %}
    添加投票信息
{% endblock %}

{% block header %}
    <div class="text-center">
    <h3>
        添加投票信息
    </h3>
    </div>
{% endblock %}
{% block middle %}
    <form action="{% url 'poll:add' %}  " method="post" class="form-horizontal">
        {% csrf_token  %}
        <div class="text-center text-danger"><h4>{{ msg }}</h4></div>

        <div class="form-group">
            <label for="questions" class="col-sm-2 control-label">投票内容</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="questions" name="questions" placeholder="输入要投票的内容" required>
            </div>
        </div>
        <div class="form-group">
            <label for="option_one" class="col-sm-2 control-label">选项一</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="option_one" name="option_one" placeholder="请输入第一个选项" required>
            </div>
        </div>
        <div class="form-group">
            <label for="option_two" class="col-sm-2 control-label">选项二</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="option_two" name="option_two" placeholder="请输入第二个选项" required>
            </div>
        </div>
        <div class="form-group text-center">
            <div class="col-sm-offset-2 col-sm-6">
                <div class="col-sm-offset-2 col-sm-6">
                    <a href="{% url 'index' %}" class="btn btn-warning">返回首页</a>
                </div>
                <button type="submit" class="btn btn-primary">发起投票</button>
            </div>

        </div>
    </form>
{% endblock %}
