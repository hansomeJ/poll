{% extends 'base.html'%}
{% block title %}
    投票
{% endblock %}

{% block header %}
    <div class="text-center">
    <h3>
        投票
    </h3>
    </div>
{% endblock %}

{% block middle %}
    <form action="{% url 'poll:vote' poll.id %}  " method="post" class="form-horizontal">
        {% csrf_token  %}
        <div class="text-center text-danger"><h4>{{ msg }}</h4></div>

        <div class="form-group">
            <label for="questions" class="col-sm-2 control-label">问题：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="questions" name="questions" value="{{ poll.questions }}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">请选择：</label>
            <div class="col-sm-9">
                <input type="radio" checked value="1" name="option"> {{ poll.option_one }}
            </div>
            <div class="col-sm-9">
                <input type="radio" value="2" name="option" > {{ poll.option_two}}
            </div>
        </div>
        <div class="form-group text-center">
            <div class="col-sm-offset-2 col-sm-6">
                <div class="col-sm-offset-2 col-sm-6">
                    <a href="{% url 'poll:index' %}" class="btn btn-warning">返回首页</a>
                </div>
                <button type="submit" class="btn btn-primary">投票</button>
            </div>

        </div>
    </form>
{% endblock %}
