{% extends 'base.html' %}
{% block header %}
    <div class="text-center">
        <h3>
            注册界面
        </h3>

    </div>

{% endblock %}


{% block middle %}

    <form class="form-inline text-center" method="post" {% block action %} action="{% url 'poll:reg' %}" {% endblock %}>

    {% csrf_token %}
        <div class="form-group text-danger">
            <h4>{{ msg }}</h4>
        </div>
        <div class="form-group">
            <label class="sr-only" for="name">用户名</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label class="sr-only" for="pwd">密码</label>
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码">
        </div>

        <button type="submit" class="btn btn-success">{% block btn %}注册{% endblock %}</button>
    </form>

{% endblock %}
